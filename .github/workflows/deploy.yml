name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check syntax
        run: node -c src/app.js

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests configured yet"
        continue-on-error: true

  deploy-production:
    name: Deploy to Railway (Production)
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://catalog.ids.online
    steps:
      - uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ðŸš€ Deploying to production..."
          railway up --detach

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          echo "ðŸ¥ Checking application health..."
          for i in {1..5}; do
            if curl --fail https://catalog.ids.online/health; then
              echo "âœ… Production deployment successful!"
              exit 0
            fi
            echo "Retrying in 10 seconds..."
            sleep 10
          done
          echo "âŒ Health check failed"
          exit 1

  setup-database:
    name: Setup Database
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup database schema
        env:
          DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
          NODE_ENV: production
        run: |
          echo "ðŸ“Š Creating database schema..."
          node scripts/setup-database.js

      - name: Import CSV data
        env:
          DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
          NODE_ENV: production
        run: |
          echo "ðŸ“¥ Importing product data..."
          npm run import-data

      - name: Verify import
        env:
          DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
          NODE_ENV: production
        run: |
          echo "âœ“ Verifying data..."
          node -e "require('./src/config/database').query('SELECT COUNT(*) FROM products').then(r => { console.log('Products:', r.rows[0].count); process.exit(0); }).catch(e => { console.error(e); process.exit(1); })"
